<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundación Memorias de Nuestro Pueblo</title>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
<section class="vh-100" style="background-color: #eee;">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ingresar</p>

                                <form>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form1Example1" class="form-control" />
                                        <label class="form-label" for="form1Example1">Correo Electrónico</label>
                                    </div>
                                
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form1Example2" class="form-control" />
                                        <label class="form-label" for="form1Example2">Contraseña</label>
                                    </div>
                                
                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div class="col d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                                <label class="form-check-label" for="form1Example3"> Recordarme </label>
                                            </div>
                                        </div>
                                    
                                        <div class="col">
                                            <!-- Simple link -->
                                            <a href="#!">¿Ha olvidado su contraseña?</a>
                                        </div>
                                    </div>
                                
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>¿No está registrado? <a href="/formulario">Registrarse</a>
                                        </p>                                            
                                    </div>
                                </form>
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        
                            <img src="/static/img/memoriasDNPuebloTransparente.png" class="img-fluid" alt="Sample image">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
